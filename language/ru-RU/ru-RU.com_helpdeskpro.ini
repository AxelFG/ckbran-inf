HDP_INTROTEXT="<p>Специалисты нашего центра отвечают на ваши вопросы и дают вам советы в этом разделе.</p><p>Однако просим вас четко осознавать, что в большинстве случаев мы можем только сориентировать вас в том, к какому специалисту необходимо обратиться в первую очередь и какие анализы и обследования вам нужно пройти для постановки правильного диагноза и назначения эффективного лечения.</p><p>Только при личном контакте с врачом возможно правильно поставить диагноз и вылечить заболевание без побочных последствий, ведь некоторые данные о состоянии здоровья пациента (текущем и прошлом) в пограничных ситуациях могут сильно повлиять на подходы к лечению заболевания.</p><p>Заочное лечение опасно для вашего здоровья, поэтому на часть вопросов мы отвечаем рекомендацией немедленно обратиться к врачу. </p><strong>С уважением,<br/>консультант ЦКБ РАН</strong>"
