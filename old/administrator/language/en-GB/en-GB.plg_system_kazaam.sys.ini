<h2 style='clear: both;'>Instructions</h2><p>1. Install the plugin.<br />
2. Go to Extensions>Plugins>Kazaam!<br />
3. Enable the plugin<br />
4. Set whether to include articles in the menu.<br />
5. Select the categories to include.<br />
6. Set 'Regenerate menu' to 'Yes'.<br />
7. Save your settings.<br />
8. That's it!</p> 
<p>You will now have a menu called 'Kazaam!' available in your menu manager. This menu will be automatically maintained and updated every time an article or category is created or changed.</p>
<p>Use the Kazaam! menu exactly as you use any other menu. Just create a menu module for it in Extensions > Modules, and select the Kazaam! menu. Decide where you want the menu to appear, save the module, and the menu will now automatically appear in your frontend.</p>
<p><strong><a href='http://extensions.joomla.org/extensions/structure-a-navigation/menu-systems/menu-editors/20057' target='_blank'>If you use Kazaam! please leave a rating and a review at the  at the Joomla Extensions Directory.</a></strong></p>
<p>Enjoy!</p>"